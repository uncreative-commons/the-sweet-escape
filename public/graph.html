<script>
  $.fn.prepareMenu = function ($el) {
    this.addClass( "ui-corner-all" );
    this.prepend( "<div class='control handle'><span class='ui-icon ui-icon-carat-2-n-s'></span></div>" );
    this.append( "<div class='control delete'><span class='ui-icon ui-icon-carat-2-n-s'></span></div>" );
    
    return this;
  }

  function createMenu(data) {
    var $el = $('<li id="template" class="ui-state-highlight"><span class="label">A Player</span></li>').prepareMenu();
    
    if (data) {
      $el.find(".label").text(data.title);
      $el.attr("data-uid", data._id);
      $el.attr("data-rev", data._rev);
    }

    return $el;
  }
  
  $(function() {
    

    var levels = new watcher({
      endpoint: "arena",

      getEntity: function (data) {
        return $('[data-uid="' + data._id + '"]');
      },
      create: function($el, data) {
        $el.remove();
        $( "#layers" ).append(createMenu({_id: data._id, title: "loading ..."}));
      },
      
      update: function($el, data) {
        $el.find(".label").text(JSON.stringify({name: data.name, x: data.x, y: data.y }));
        $el.attr("data-rev", data._rev);
      },

      destroy: function($el, data) {
        $el.remove();
      }

    });

    /*
    $( "#addLayer #template" ).draggable({
      connectToSortable: "#layers",
      helper: "clone",
      revert: "invalid"
    }).prepareMenu();
    */

    $( "#addLayer #template" ).on("click", function() {
      levels.remoteAdd({
        name: "Player " + ((Math.random()*1000) | 0),
        x: ((Math.random()*400) | 0),
        y: ((Math.random()*300) | 0)
      })
    });
  
    
    $( "#layers" )
    .sortable({ 
      handle: ".handle",
      stop: function(e, ui) {
        /*
        console.log(e, ui);
        $el = $(ui.item);
        if ($el.attr("data-uid")) {
          var data = $el.attr("data-uid") + "?rev=" + $el.attr("data-rev");
        } else {
          var x=cdbNew("level", "layer", {title: "type something"});
          $el.attr("data-uid", x.uid);
        }
        */

        //ui.item

      }
    })
    .selectable({
      filter: "li", 
      cancel: ".control",
      selected: function(event, ui) {
            $(ui.selected).siblings().removeClass("ui-selected");
      },
     })
     .on("click", ".delete", function() {
        var $el = $( this ).closest("li");
        levels.remoteDelete($el.attr("data-uid"));// + "?rev=" + $el.attr("data-rev"))
        //var data = $el.attr("data-uid") + "?rev=" + $el.attr("data-rev");
        //cdbDelete("level", data);
        //$el.remove();
     })
     .on("dblclick", "li", function() {
      var $el = $( this ).closest("li").find('.label');
      if (!$el.is(':editable'))
        $el.editable({
          callback: function (data) {
            if (data.content) {
              var $el = data.$el.closest("li");
              var uidrev = $el.attr("data-uid") + "?rev=" + $el.attr("data-rev");
              //cdbSet("level", uidrev,{ title: data.content } );
              levels.remoteChange($el.attr("data-uid"), JSON.parse(data.content))
            }
          }
        });
      $el.editable('open');
     })
    .find( "li" )
    .prepareMenu()
  });
  
</script>

<style>
  ul { list-style: none; margin: 0; padding: 0; }
  li { background: white; position:relative;margin: 1em 0; padding: 1em; border: 2px solid gray; list-style: none; padding-left: 42px; }
  
  .list li .handle { background: #ccc; position: absolute; left: 0; top: 0; bottom: 0; padding:0 1em; }
  .list li .delete { background: red; position: absolute; right: 0.5em; top: 33%; bottom: 33%; padding:0.5em; }
  
  .list .ui-selecting { background: #eee; }
  .list .ui-selected { background: #def; }  
  
  .list {
    border: dashed black 1px;
    padding: 0 1em;
    -webkit-user-select: none;
    min-height: 2em;
  }
</style>
  
</head>

  <body>
    <ul id="addLayer">
      <li id="template" class="ui-state-highlight"><span class="label">New Player</span></li>
    </ul>
    
    <ul id="layers" class="list">
      
    </ul>
  </body>
